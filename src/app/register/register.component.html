<div class="col-12 row">
  <form *ngIf="registerForm" [formGroup]="registerForm" (ngSubmit)="submit()"  >
    <div class="col-4">
      <div class="form-group">
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>email</mat-label>
          <input formControlName="email" matInput placeholder="Placeholder">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      </div>
    </div>
    <div class="col-4">
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Enter your password</mat-label>
          <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
          <mat-hint>Hint</mat-hint>

          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </p>
    </div>
    <div class="col-4">
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>confirmPassword</mat-label>
          <input formControlName="confirmPassword" matInput placeholder="Placeholder">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
    </div>

    <div class="col-4">
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>country</mat-label>
          <input formControlName="country" matInput placeholder="Placeholder">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
    </div>
    <div class="col-4">
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>country</mat-label>
          <input matInput formControlName="country" placeholder="Placeholder">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
    </div>
    <div class="col-4">
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>age</mat-label>
          <input formControlName="age" matInput placeholder="Placeholder">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
    </div>
    <div class="col-4">
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Gender</mat-label>
          <mat-select>
            <mat-option *ngFor="let gender of genders" >
              {{gender}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </p>
    </div>
    <div class="col-4">
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>phone</mat-label>
          <input formControlName="phone" matInput placeholder="Placeholder">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
    </div>
    <div class="form-group">
      <button mat-raised-button color="primary" >Save</button>
    </div>
  </form>
</div>
